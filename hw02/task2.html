<!doctype html>
<html lang="en">
        <head>
                <meta charset="utf-8">
        </head>
        <body>
		<h1 id="main-number">10</h1>
		<br>
		<button id="button1">Button 1</button>
		<br>
		<button id="button2">Button 2</button>
		<br>
		<button id="button3">Button 3</button>
		<br>
		<div id="textbox"></div>

		<script>
                function alertScript() {
			var numBox = document.getElementById("main-number");
			var currentVal = numBox.textContent;
                        alert(currentVal);
                }

                var btn1 = document.getElementById("button1");
                btn1.onclick = alertScript;
                </script>

		<script>
		function increment() {
			var numBox = document.getElementById("main-number");
			var currentVal = numBox.textContent;
			numBox.textContent = parseInt(currentVal) + 1;
		}

		var btn2 = document.getElementById("button2");
		btn2.onclick = increment;	
		</script>

		<script>
		function appendNum() {
			var numBox = document.getElementById("main-number");
			var currentVal = numBox.textContent;
			var newEntry = document.createElement("P");
			newEntry.textContent = currentVal;
			var textBox = document.getElementById("textbox");
			textBox.appendChild(newEntry);
		}

		var btn3 = document.getElementById("button3");
		btn3.onclick = appendNum;
		</script>
	</body>
</html>
